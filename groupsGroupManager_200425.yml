    default: false
    permissions:
    - -essentials.ban.offline
    - -essentials.banip
    - -essentials.mute.offline
    - -essentials.tempban.offline
    - -essentials.togglejail
    - -essentials.togglejail.offline
    - essentials.*
    inheritance:
    - vegan
    info:
      prefix: '&c[Admin]&r '
  diamond:
